name: skin_app
description: "A Flutter project for skin health tracking."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core (required for all Firebase features)
  firebase_core: ^3.15.2

  # Firestore database
  cloud_firestore: ^5.4.0

  # Firebase Authentication
  firebase_auth: ^5.3.0

  # Firebase Storage
  firebase_storage: ^12.2.0

  # Common Flutter icons
  cupertino_icons: ^1.0.8

  # Cloudinary for Flutter
  cloudinary_public: ^0.11.0

  # Image picker for selecting images from gallery/camera
  image_picker: ^0.8.7+4

  # State management
  provider: ^6.0.5

  # Date formatting
  intl: ^0.18.1

  # URL launcher for email (optional for Help & Support)
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
